# Dependabot configuration file
version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    # Check for updates every day (weekdays)
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "UTC"
    # Raise pull requests for version updates against the default branch
    target-branch: "main"
    # Labels on pull requests for version updates
    labels:
      - "dependencies"
      - "security"
    # Specify version update preferences
    versioning-strategy: auto
    # Allow up to 10 open pull requests for dependencies
    open-pull-requests-limit: 10
    # Add reviewers
    reviewers:
      - "security-team"
    # Group dependencies updates
    groups:
      # Group production dependencies
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Group development dependencies
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Configure security updates
    security-updates:
      # Enable automatic security fix PRs
      enabled: true
    # Ignore certain dependencies (if needed)
    ignore:
      # Ignore major version updates for specific packages if they cause issues
      - dependency-name: "@types/*"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "ci-cd"
      - "dependencies"
    # Add reviewers for GitHub Actions updates
    reviewers:
      - "devops-team"