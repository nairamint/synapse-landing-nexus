<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapses Navbar Menu Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@11/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .shadow-input {
            box-shadow: 0px 2px 3px -1px rgba(0,0,0,0.1), 0px 1px 0px 0px rgba(25,28,33,0.02), 0px 0px 0px 1px rgba(25,28,33,0.08);
        }
        body {
            font-family: 'Work Sans', 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'synapse-primary': '#2563eb',
                        'synapse-secondary': '#4338ca',
                        'synapse-accent': '#10b981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = window.Motion;

        // Transition configuration
        const transition = {
            type: "spring",
            mass: 0.5,
            damping: 11.5,
            stiffness: 100,
            restDelta: 0.001,
            restSpeed: 0.001,
        };

        // MenuItem Component
        const MenuItem = ({ setActive, active, item, children }) => {
            return (
                <div onMouseEnter={() => setActive(item)} className="relative">
                    <motion.p
                        transition={{ duration: 0.3 }}
                        className="cursor-pointer text-black hover:opacity-90 dark:text-white"
                    >
                        {item}
                    </motion.p>
                    {active !== null && (
                        <motion.div
                            initial={{ opacity: 0, scale: 0.85, y: 10 }}
                            animate={{ opacity: 1, scale: 1, y: 0 }}
                            transition={transition}
                        >
                            {active === item && (
                                <div className="absolute top-[calc(100%_+_1.2rem)] left-1/2 transform -translate-x-1/2 pt-4">
                                    <motion.div
                                        transition={transition}
                                        layoutId="active"
                                        className="bg-white dark:bg-black backdrop-blur-sm rounded-2xl overflow-hidden border border-black/20 dark:border-white/20 shadow-xl"
                                    >
                                        <motion.div
                                            layout
                                            className="w-max h-full p-4"
                                        >
                                            {children}
                                        </motion.div>
                                    </motion.div>
                                </div>
                            )}
                        </motion.div>
                    )}
                </div>
            );
        };

        // Menu Component
        const Menu = ({ setActive, children }) => {
            return (
                <nav
                    onMouseLeave={() => setActive(null)}
                    className="relative rounded-full border border-transparent dark:bg-black dark:border-white/20 bg-white shadow-input flex justify-center space-x-4 px-8 py-6"
                >
                    {children}
                </nav>
            );
        };

        // ProductItem Component
        const ProductItem = ({ title, description, href, src }) => {
            return (
                <a href={href} className="flex space-x-2 hover:bg-gray-50 dark:hover:bg-gray-800 p-2 rounded-lg transition-colors">
                    <img
                        src={src}
                        width={140}
                        height={70}
                        alt={title}
                        className="flex-shrink-0 rounded-md shadow-2xl object-cover"
                    />
                    <div>
                        <h4 className="text-xl font-bold mb-1 text-black dark:text-white">
                            {title}
                        </h4>
                        <p className="text-neutral-700 text-sm max-w-[10rem] dark:text-neutral-300">
                            {description}
                        </p>
                    </div>
                </a>
            );
        };

        // HoveredLink Component
        const HoveredLink = ({ children, href, ...rest }) => {
            return (
                <a
                    href={href}
                    className="text-neutral-700 dark:text-neutral-200 hover:text-black block py-1 px-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                    {...rest}
                >
                    {children}
                </a>
            );
        };

        // Navbar Component
        const Navbar = ({ className }) => {
            const [active, setActive] = useState(null);
            
            return (
                <div className={`fixed top-10 inset-x-0 max-w-2xl mx-auto z-50 ${className || ''}`}>
                    <Menu setActive={setActive}>
                        <MenuItem setActive={setActive} active={active} item="AI Agents">
                            <div className="flex flex-col space-y-4 text-sm">
                                <HoveredLink href="#sfdr-navigator">SFDR Navigator</HoveredLink>
                                <HoveredLink href="#aml-investigator">AML Investigator</HoveredLink>
                                <HoveredLink href="#risk-analyzer">Risk Analyzer</HoveredLink>
                                <HoveredLink href="#compliance-monitor">Compliance Monitor</HoveredLink>
                            </div>
                        </MenuItem>
                        <MenuItem setActive={setActive} active={active} item="GRC Solutions">
                            <div className="text-sm grid grid-cols-2 gap-10 p-4">
                                <ProductItem
                                    title="SFDR Compliance Suite"
                                    href="#sfdr-suite"
                                    src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=140&h=70&fit=crop&crop=center"
                                    description="Automated SFDR reporting and compliance management for financial institutions."
                                />
                                <ProductItem
                                    title="AML Investigation Hub"
                                    href="#aml-hub"
                                    src="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=140&h=70&fit=crop&crop=center"
                                    description="AI-powered anti-money laundering investigation and case management platform."
                                />
                                <ProductItem
                                    title="Risk Assessment Engine"
                                    href="#risk-engine"
                                    src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=140&h=70&fit=crop&crop=center"
                                    description="Real-time risk scoring and predictive analytics for enterprise risk management."
                                />
                                <ProductItem
                                    title="Regulatory Intelligence"
                                    href="#reg-intel"
                                    src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=140&h=70&fit=crop&crop=center"
                                    description="Stay ahead of regulatory changes with AI-powered regulatory monitoring."
                                />
                            </div>
                        </MenuItem>
                        <MenuItem setActive={setActive} active={active} item="Platform">
                            <div className="flex flex-col space-y-4 text-sm">
                                <HoveredLink href="#dashboard">Dashboard</HoveredLink>
                                <HoveredLink href="#analytics">Analytics</HoveredLink>
                                <HoveredLink href="#reporting">Reporting</HoveredLink>
                                <HoveredLink href="#integrations">Integrations</HoveredLink>
                                <HoveredLink href="#api">API Access</HoveredLink>
                            </div>
                        </MenuItem>
                    </Menu>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
                    <Navbar className="top-2" />
                    
                    <div className="pt-32 px-8">
                        <div className="max-w-4xl mx-auto">
                            <h1 className="text-4xl font-bold text-center mb-8 text-gray-900">
                                Synapses GRC Platform
                            </h1>
                            <p className="text-lg text-center text-gray-600 mb-12">
                                Experience our AI-powered navigation menu designed for GRC professionals.
                                Hover over the menu items above to see the interactive dropdowns.
                            </p>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                <div className="bg-white p-6 rounded-lg shadow-lg">
                                    <h3 className="text-xl font-semibold mb-4 text-gray-900">
                                        AI-Powered Navigation
                                    </h3>
                                    <p className="text-gray-600">
                                        Our navbar showcases AI agents specifically designed for GRC workflows,
                                        including SFDR Navigator, AML Investigator, and Risk Analyzer.
                                    </p>
                                </div>
                                
                                <div className="bg-white p-6 rounded-lg shadow-lg">
                                    <h3 className="text-xl font-semibold mb-4 text-gray-900">
                                        Smooth Animations
                                    </h3>
                                    <p className="text-gray-600">
                                        Built with Framer Motion for fluid transitions and professional
                                        user experience that matches enterprise GRC platform standards.
                                    </p>
                                </div>
                                
                                <div className="bg-white p-6 rounded-lg shadow-lg">
                                    <h3 className="text-xl font-semibold mb-4 text-gray-900">
                                        Enterprise Ready
                                    </h3>
                                    <p className="text-gray-600">
                                        Fully integrated with shadcn/ui components, TypeScript support,
                                        and Tailwind CSS for maintainable, scalable code.
                                    </p>
                                </div>
                            </div>
                            
                            <div className="mt-16 text-center">
                                <h2 className="text-2xl font-bold mb-4 text-gray-900">
                                    Integration Features
                                </h2>
                                <div className="bg-white p-8 rounded-lg shadow-lg">
                                    <ul className="text-left max-w-2xl mx-auto space-y-3 text-gray-600">
                                        <li className="flex items-center">
                                            <span className="text-green-500 mr-3">✅</span>
                                            Fully TypeScript compatible with proper type definitions
                                        </li>
                                        <li className="flex items-center">
                                            <span className="text-green-500 mr-3">✅</span>
                                            Tailwind CSS styling with custom shadow-input utility
                                        </li>
                                        <li className="flex items-center">
                                            <span className="text-green-500 mr-3">✅</span>
                                            React Router Link integration for SPA navigation
                                        </li>
                                        <li className="flex items-center">
                                            <span className="text-green-500 mr-3">✅</span>
                                            Framer Motion animations for smooth interactions
                                        </li>
                                        <li className="flex items-center">
                                            <span className="text-green-500 mr-3">✅</span>
                                            Dark mode support with proper contrast ratios
                                        </li>
                                        <li className="flex items-center">
                                            <span className="text-green-500 mr-3">✅</span>
                                            GRC-focused menu structure and content
                                        </li>
                                        <li className="flex items-center">
                                            <span className="text-green-500 mr-3">✅</span>
                                            Responsive design for all device sizes
                                        </li>
                                        <li className="flex items-center">
                                            <span className="text-green-500 mr-3">✅</span>
                                            Accessibility features and keyboard navigation
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            
                            <div className="mt-12 text-center">
                                <div className="bg-synapse-primary text-white p-6 rounded-lg">
                                    <h3 className="text-xl font-bold mb-2">Ready for Production</h3>
                                    <p className="text-blue-100">
                                        The navbar menu component has been successfully integrated into your
                                        Synapses GRC platform with all required dependencies and configurations.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
